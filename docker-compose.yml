version: '3.8'

# Docker Compose will automatically read .env file from the same directory
# Make sure to create a .env file with POSTGRES_USER, POSTGRES_PASSWORD, POSTGRES_DB, etc.

services:
  postgres:
    image: postgres:15-alpine
    container_name: ai-chat-postgres
    environment:
      POSTGRES_USER: ${POSTGRES_USER:-chatapp_user}
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-chatapp_password}
      POSTGRES_DB: ${POSTGRES_DB:-chatapp}
    volumes:
      - postgres_data:/var/lib/postgresql/data
      # Mount init script to automatically create database
      - ./Backend/docker-entrypoint-initdb.d:/docker-entrypoint-initdb.d
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${POSTGRES_USER:-chatapp_user} -d ${POSTGRES_DB:-chatapp}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - ai-chat-network

  backend:
    build:
      context: ./Backend
      dockerfile: Dockerfile
    container_name: ai-chat-backend
    env_file:
      - ./Backend/.env
    environment:
      # Override DATABASE_URL to use postgres service name (Docker internal network)
      # Use 'postgres' as hostname (service name) instead of 'localhost'
      # This ensures backend connects to postgres container via Docker network
      DATABASE_URL: postgresql://${POSTGRES_USER:-chatapp_user}:${POSTGRES_PASSWORD:-chatapp_password}@postgres:5432/${POSTGRES_DB:-chatapp}
    ports:
      - "${BACKEND_PORT:-8000}:8000"
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ai-chat-network
    restart: unless-stopped

  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
      args:
        # REACT_APP_API_URL is used at build time
        # This should be the URL the browser will use to access the backend
        REACT_APP_API_URL: ${REACT_APP_API_URL:-http://localhost:8000}
    container_name: ai-chat-frontend
    env_file:
      - ./frontend/.env
    ports:
      - "${FRONTEND_PORT:-3000}:80"
    depends_on:
      - backend
    networks:
      - ai-chat-network
    restart: unless-stopped

volumes:
  postgres_data:
    driver: local

networks:
  ai-chat-network:
    driver: bridge

